<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bemi is You</title>
	<script src="/dist/bundle.js"></script>
	<style>
		body {
			background: rgb(219, 219, 219);
			margin: 0;
		}

		canvas {
			image-rendering: crisp-edges; /* For smooth scaling */
			max-width: 100vw;
			max-height: 100vh;
		}

		#session-list {
			list-style: none;
			padding: 0;
		}

		#canv {
			display: flex;
			justify-content: center;
		}

		.hide {
			display: none;
		}

		.join-game {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div>
		<div id="lobby">
			<h1>Bemi is You</h1>
			<h2>Rooms</h2>
			<ul id="session-list">
				Loading rooms...
			</ul>
			<button id="session-create">Create</button>
		</div>
		<div class="hide" id="canv">
			
		</div>
		<div class="controls">
			<p>
				The blocks on the game map control the game mechanics. Example: BEMI IS YOU means you (the player) control Bemi. WALL IS STOP means Wall blocks become solid.
			</p>

			<p>
				WASD — Move up/left/down/right
				<br />
				R — Restart level
			</p>
		</div>
	</div>
</body>

</html>
